<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css"> <!--segure ctrl e clique no link para criar o arquivo-->
        <title>Tabelas Básicas HTML/CSS</title>
    </head>

    <body>
      <h2>Conhecendo tabelas com HTML e CSS</h2>

        <table>
            <caption>*Valores sujeito a alteração</caption>
            <tr> <!--tr= a linha, th=cabeçalho da tabela-->
              <th>Código</th>
              <th>Sabor</th>
              <th>Ingredientes</th>
              <th>Valor</th>
            </tr>

            <tr>  <!--tag+> = tag, cria uma tag filho-->
              <td>01</td>
              <td>Calabresa</td>
              <td>Calabresa, cebola, queijo</td>
              <td>R$ 27,00</td>
            </tr>

            <tr> 
              <td>02</td>
              <td>4 Queijos</td>
              <td>Mussarela, provoloni, queijo minas, Catupiry</td>
              <td>R$ 32,00</td>
            </tr>

            <tr> 
              <td>03</td>
              <td>Batata</td>
              <td>Batata, Mussarela, Tomate</td>
              <td>R$ 39,00</td>
            </tr>

            <tr> 
              <td>04</td>
              <td>Brigadeiro</td>
              <td>Brigadeiro, Morango</td>
              <td>R$ 46,00</td>
            </tr>

        </table>
     
    </body>

</html>
